<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
            <input type="text" name="display" id="display">
        </div>
        <div id="keys">
            <button type="button">AC</button>
            <button>DE</button>
            <button>.</button>
            <button>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
            <button>00</button>
            <button>0</button>
            <button class="equal">=</button>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
